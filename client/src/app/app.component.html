<main>
  <div class="chat-container">
    <h1>Chat App</h1>

    <div class="messages">
      <div *ngFor="let message of messages" class="message">
        <p>{{ message }}</p>
      </div>
    </div>
    
    <div class="input-container">
      <input 
        type="text" 
        [value]="message" 
        (input)="updateMessage($event)" 
        placeholder="Type a message..."
        (keyup.enter)="sendMessage()" 
        autofocus
      />
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
</main>


<style>
  .chat-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #f9f9f9;
  }

  .messages {
    margin-bottom: 20px;
    max-height: 300px;
    overflow-y: auto;
    padding: 10px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
  }

  .message {
    padding: 5px;
    margin-bottom: 10px;
    border-bottom: 1px solid #eee;
  }

  .input-container {
    display: flex;
  }

  input[type="text"] {
    flex: 1;
    padding: 10px;
    font-size: 16px;
    border-radius: 4px;
    border: 1px solid #ccc;
    margin-right: 10px;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }
</style>
